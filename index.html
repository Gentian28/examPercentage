<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">

	<title>Calculate Percentage</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<div id="content">
		<div class="input-group">
			<label>Questions</label>
			<br>
			<input type="number" name="questions" id="questions" min="0">
			<span class="input-focus"></span>
		</div>
		<br>
		<div class="input-group">
			<label>Wrong Answers</label>
			<br>
			<input type="number" name="wrongAnswers" id="wrongAnswers" min="0" disabled>
			<span class="input-focus"></span>
		</div>
		<br>
		<div id="result">
			<p class="message info">Result will be displayed here!</p>
		</div>
	</div>

	</script>

	<script src="js/app.js" type="module"></script>

</html>
